      <h6 class="mb-3" style="margin-left:10%; margin-bottom : 30px;">유저 정보</h6>
          <div class="row mb-2">

      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" style="width:90%; margin-left:5%; padding:3%;">
           <table class="table table-striped table-sm">

            <tr>
              <th scope="col">아이디</th>
              <th scope="col">비밀번호</th>
              <th scope="col">이름</th>
              <th scope="col">전화번호</th>
              <th scope="col">주소</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row" th:text="${user.userLogid}"></td>
              <td scope="row" th:text="${user.userPw}"></td>
              <td scope="row" th:text="${user.userName}"></td>
              <td scope="row" th:text="${user.userPhone}"></td>
               <td scope="row" th:text="${user.userAddress}"></td>
            </tr>
          </tbody>
        </table>
  		<div style="width:100%">
        	<a class="btn btn-sm btn-outline-secondary" th:href="@{/modifyuser}" style="margin:10px;float:right;">정보수정</a>
        </div>
        </div>
      </div>
      
            <h6 class="mb-3" style="margin-left:10%; margin-bottom : 30px;">주문 내역</h6>
          <div class="row mb-2">

      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" style="width:90%; margin-left:5%; padding:3%;">
      <div class="table-responsive">
        <table class="table table-striped table-sm" style="width : 100%;">
          <thead>
            <tr>
              <th scope="col">주문번호</th>
              <th scope="col">상품명</th>
              <th scope="col">주문개수</th>
              <th scope="col">총가격</th>
              <th scope="col">주문자 이름</th>
              <th scope="col">주문자 번호</th>
              <th scope="col">주문자 주소</th>
              <th scope="col">주문날짜</th>
              <th scope="col">주문수정</th>
              <th scope="col">주문삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order: ${orders}">
              <td scope="row" th:text="${order.orderId}"></td>
              <td scope="row" th:text="${order.itemName}"></td>
              <td scope="row" th:text="${order.orderCount}"></td>
              <td scope="row" th:text="${order.totalPrice}"></td>
              <td scope="row" th:text="${order.orderName}"></td>
              <td scope="row" th:text="${order.orderPhone}"></td>
              <td scope="row" th:text="${order.orderAddress}"></td>
              <td scope="row" th:text="${order.orderDate}"></td>
              <td><a class="btn btn-sm btn-outline-secondary"  th:href="@{/modifyOrderform(id=${order.orderId})}">주문수정</a></td>
              <td><a class="btn btn-sm btn-outline-secondary"  th:href="@{/deleteOrder(id=${order.orderId})}">주문삭제</a></td>
            </tr>
          </tbody>
        </table>
