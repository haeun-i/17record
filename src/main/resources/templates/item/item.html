      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"

        <div class="col-auto d-none d-lg-block">
			<img class="bd-placeholder-img"  width="200" height="250" th:src=@{${item.itemImage}}>
        </div>
        <div class="col p-4 d-flex flex-column position-static">
          <strong>
         	<h3 class="mb-0" style="color : black; display:block;" th:text="${item.itemName}"></h3>
          </strong>
          <br>
          <br>
          <div>가수명 : <p class="mb-auto" th:text="${artist.artistName}" style="display:inline;"></p></div>
          <div>가격 : <p class="mb-auto" th:text="${item.itemPrice}" style="display:inline;"></p></div>
          <div>상세설명 : <p class="mb-auto" th:text="${item.itemContent}" style="display:inline;"></p></div>
          <button class="w-100 btn btn-primary btn-lg" type="submit" style="margin-top : 30px">주문하기</button>
        </div>
        

    </div>

      

    </div>
 
    <hr>
 	<br>
    <h6 class="mb-3" style="margin-left:10%; margin-bottom : 30px;">리뷰 목록</h6>
          <div class="row mb-2">

      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" style="width:90%; margin-left:5%; padding:3%;">
           <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">리뷰번호</th>
              <th scope="col">리뷰제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="review: ${review}">
              <td scope="row" th:text="${review.reviewId}"></td>
              <td scope="row">
              	<a th:text="${review.reviewTitle}" th:href="@{/detailreview(id=${review.reviewId})}"
              		style="color:black;">
              </td>
              <td scope="row" th:text="${review.userName}"></td>
              <td scope="row" th:text="${review.reviewDate}"></td>
            </tr>
          </tbody>
        </table>
        <div style="width:100%">
        	<a class="btn btn-sm btn-outline-secondary" th:href="@{/reviewform(id=${item.itemId})}" style="margin:10px;float:right;">리뷰작성</a>
        </div>
        
      </div>
