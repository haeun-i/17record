	<h6 class="mb-3" style="margin-top : 30px; margin-left:10%; margin-bottom : 30px;">관리자 페이지 - 상품 관리</h6>  
    <a class="w-100 btn btn-primary btn-lg"  th:href="@{/itemform}"
    style="width :80%!important; margin-left:10%; margin-bottom :30px;"
    >상품등록</a>  
      <div class="table-responsive">
        <table class="table table-striped table-sm" style="width : 80%; margin-left:10%;">
          <thead>
            <tr>
              <th scope="col">상품번호</th>
              <th scope="col">상품이미지</th>
              <th scope="col">상품명</th>
              <th scope="col">상품가격</th>
              <th scope="col">상품재고</th>
              <th scope="col">상품설명</th>
              <th scope="col">상품수정</th>
              <th scope="col">상품삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item: ${items}">
              <td scope="row" th:text="${item.itemId}"></td>
              <td scope="row">
              	<img th:src=@{${item.itemImage}} style="width : 300px; height : 300px;">
              </td>
              <td scope="row" th:text="${item.itemName}"></td>
              <td scope="row" th:text="${item.itemPrice}"></td>
              <td scope="row" th:text="${item.itemStock}"></td>
              <td scope="row" th:text="${item.itemContent}"></td>
              <td><a class="btn btn-sm btn-outline-secondary"  th:href="@{/deleteItem(id=${item.itemId})}">상품수정</a></td>
              <td><a class="btn btn-sm btn-outline-secondary"  th:href="@{/deleteItem(id=${item.itemId})}">상품삭제</a></td>
            </tr>
          </tbody>
        </table>
      </div>
